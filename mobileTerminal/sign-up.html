    <script type="text/javascript">
    $("#mssj").calendar();
    zwlb();
    grxx();

    function grxx() {
        if (cs("id")) {
            $("#zwid").val(cs("id"));
        }
        $.ajax({
            type: 'post',
            // dataType: 'json',
            url: dz + 'myDetails',
            async: false,
            cache: false,
            data: { yhid: yhid,js:jsid },
            error: function(data) {},
            success: function(data) {
                var xx = data.rows[0];
                $("#xm").val(xx.xm);
                $("#sfz").val(xx.sfz);
                $("#lxdh").val(xx.tel);
            }
        });
    }

    function zwlb() {
        $.ajax({
            type: 'post',
            // dataType: 'json',
            url: dz + 'positionScreen',
            async: false,
            cache: false,
            data: { gsid:gsid },
            error: function(data) {},
            success: function(data) {
                $.each(data.rows, function(index, item) {
                    var tj = '<option value="' + item.id + '">' + item.jbt + '</option>';
                    $('#zwid').append(tj);
                });
            }
        });
    }
    $(".fhzb").click(function() {
        history.go(-1);
    });

    // 报名
    $(".bmtj").click(function() {
        var xm = $("#xm").val();
        var zw = $("#zwid").val();
        var sfz = $("#sfz").val();
        var mssj = $("#mssj").val();
        var dh = $("#lxdh").val();
        if (xm == "" || dh == "" || mssj == "") {
            fail_prompt("姓名，身份证、电话、面试时间不能为空！", "1500");
        } else {
            $.ajax({
                type: 'post',
                // dataType: 'json',
                url: dz + 'mobileSignUp',
                async: false,
                cache: false,
                data: { yhid: yhid, xm: xm, zwid: zw, sfz: sfz, mssj: mssj, dh: dh,gsid:gsid },
                error: function(data) {
                    fail_prompt("提交失败，请重新提交！", "1500");
                },
                success: function(data) {
                    if (data.code == 200) {
                        success_prompt("报名成功", "1500");
                        setTimeout(function(){location.reload();}, 1500);
                    } else {
                        fail_prompt(data.message, "1500");
                    }
                }
            });
        }
    });
